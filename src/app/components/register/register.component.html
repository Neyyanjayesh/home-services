<div class="card-container my-5 w-100 d-flex justify-content-center">
    <div class="card w-100">
        <div class="card-body">
            <h3 class="card-title w-100 d-flex justify-content-center">Register</h3>
            <div class="card-text d-block">
                <div class="my-5">
                    <label for="email" class="form-label text-muted">Enter your email</label>
                    <input type="email" class="form-control" [(ngModel)] = "email" id="email">
                  </div>
                <div class="mb-3">
                    <label for="name" class="form-label text-muted">Enter your name</label>
                    <input type="text" class="form-control" [(ngModel)] = "name" id="name">
                  </div>
                <button type="button" class="btn btn-dark w-100" (click)="sendOtp()">Send OTP</button>
            </div>
            <div class="my-3 d-flex justify-content-center">
                <a [routerLink]="'/login'">Already have an account?</a>
            </div>
        </div>
    </div>
</div>
