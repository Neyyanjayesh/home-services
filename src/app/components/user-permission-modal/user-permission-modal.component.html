<div class="modal d-flex justify-content-center align-items-center" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Location Permission</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="denyPermission()"></button>
        </div>
        <div class="modal-body">
          <p>This website uses location for providing services</p>
        </div>
        <div class="modal-footer d-flex justify-content-between px-4">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="denyPermission()">Cancel</button>
          <button type="button" class="btn btn-dark" (click)="grantPermission()">Accept</button>
        </div>
      </div>
    </div>
  </div>
