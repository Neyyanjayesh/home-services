<div class="card-container my-5 w-100 d-flex justify-content-center">
    <div class="card w-100">
        <div class="card-body">
            <h3 class="card-title w-100 d-flex justify-content-center">Login</h3>
            <div class="card-text d-block">
                <div class="my-5">
                    <label for="email" class="form-label text-muted">Enter your email</label>
                    <input type="email" class="form-control" [(ngModel)] = "email" id="email">
                  </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-muted">Enter password</label>
                    <input type="password" class="form-control" [(ngModel)] = "password" id="password">
                  </div>
                <button type="button" class="btn btn-dark w-100" (click)="login()">Login</button>
                <div class="my-3 d-flex justify-content-center">
                    <a [routerLink]="'/register'">Don't have an account?</a>
                </div>
            </div>
        </div>
    </div>
</div>
